<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>Task 2</title>
    </head>
    <body>
        <section class="form">
            <div class="wrapper">
                <div class="container">
                    <div class="form-header">
                        <button class="form-header__item">Описание</button>
                        <button class="form-header__item">Детали</button>
                        <button class="form-header__item active">Отзывы</button>
                    </div>
                    <div class="form-content">
                        <div class="form-content__text">Оставьте свой отзыв на “Ароматическое саше”</div>
                        <form action="#" class="form-content__list">
                            <textarea name="feedback" class="form-content__list_item" id="textarea" rows="5" placeholder="Ваш отзыв*"></textarea>
                            <input type="text" class="form-content__list_item" id="name" name="name" placeholder="Имя*" required>
                            <input type="tel" class="form-content__list_item" id="tel" name="phone" placeholder="Телефон*" required>
                            <input type="email" class="form-content__list_item" id="email" name="email" placeholder="Email" required>
                            <input type="submit" class="form-content__list_item" id="btn" name="button" value="Отправить" required>
                            <input type="checkbox" class="form-content__list_item" name="checkbox" id="checkbox">
                            <label for="checkbox">Сохранить моё имя, email и адрес сайта в этом браузере для последующих моих комментариев.</label>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
