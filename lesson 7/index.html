<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>Contact Us</title>
    </head>
    <body>
        <section class="poster">
            <div class="wrapper">
                <div class="poster-content">
                    <h2 class="poster-content__title">STYLISH AXURE DESIGN</h2>
                    <div class="poster-content__description">
                        <p>Use the sections you need, remove the ones you don't.  Create gorgeous prototypes faster than ever!</p>
                    </div>
                    <div class="poster-content__button">
                        <a href="#">Download</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact">
            <div class="wrapper">
                <h2 class="contact__title">contact us</h2>
                <div class="contact__text">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <div class="contact-form">
                    <form action="#" class="form-list">
                        <div class="form-list__item">
                            <div class="form-list__item_input">
                                <input type="text" placeholder="Name" required>
                                <input type="email" placeholder="Email" required>
                                <input type="password" placeholder="Password" required>
                            </div>
                            <div class="form-list__item_textarea">
                                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>
                            </div>
                        </div>
                        <div class="form-list__button">
                            <button>Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="wrapper">
                <div class="footer-content">
                    <div class="footer-content__socials">
                        <ul class="socials__list">
                            <li class="socials__list_item"><i class="fa-brands fa-facebook-f"></i></li>
                            <li class="socials__list_item"><i class="fa-brands fa-twitter"></i></li>
                            <li class="socials__list_item"><i class="fa-brands fa-linkedin"></i></li>
                            <li class="socials__list_item"><i class="fa-brands fa-pinterest"></i></li>
                            <li class="socials__list_item"><i class="fa-brands fa-instagram"></i></li>
                            <li class="socials__list_item"><i class="fa-brands fa-github"></i></li>
                            <li class="socials__list_item"><i class="fa-solid fa-rss"></i></li>
                        </ul>
                    </div>
                    <div class="footer-content__copyright">Â© 2015 Axure Themes</div>
                </div>
            </div>
        </footer>
    </body>
</html>
